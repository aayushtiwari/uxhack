<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Linked in</title>
    <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/linkedin.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div id="login">
        <div class="block b1">
            <span><div id="in">
                    <button><img src="src/images/linkedin.svg">Linked in</button>
                </div>
                <div>
                    <p>- or -</p>
                </div>
                <div id="free">
                    <button>Get started for Free</button>
                </div></span>
        </div>
        <div class="block b2">
            <div id="logh">
                <h2>Login to your account</h2>
            </div>
            <div id="loginin">
                <div>
                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                    <input placeholder="Email address" type="text">
                </div>
                <div>
                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                    <input placeholder="Password" type="text">
                </div>
            </div>
            <div id="forgot">
                <a>Forgot your password ?</a>
            </div>
            <div id="signin">
                <button>Signin as a contributor</button>
                <button>Signin as a company</button>
            </div>
        </div>
        <div class="block b3">
            <div id="note">
                <p>P.S: In case, you already have access to other role, please drop a mail to support@uxhack.co to get access as Company</p>
            </div>
        </div>
    </div>
</body>

</html>
